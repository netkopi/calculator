<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <input type="text" class="calculator-screen" id="calculator-screen"><br>
        <div class="btns">
            <button class="calculator-btn" onclick="eraseAll()">C</button>
            <button class="calculator-btn" onclick="addNumberToScreen('%')">%</button>
            <button class="calculator-btn" onclick="erase()"><=</button>
            <button class="calculator-btn" onclick="addNumberToScreen('&#247')">&#247</button><br>
            <button class="calculator-btn" onclick="addNumberToScreen('7')">7</button>
            <button class="calculator-btn" onclick="addNumberToScreen('8')">8</button>
            <button class="calculator-btn" onclick="addNumberToScreen('9')">9</button>
            <button class="calculator-btn" onclick="addNumberToScreen('&times')">&times</button><br>
            <button class="calculator-btn" onclick="addNumberToScreen('4')">4</button>
            <button class="calculator-btn" onclick="addNumberToScreen('5')">5</button>
            <button class="calculator-btn" onclick="addNumberToScreen('6')">6</button>
            <button class="calculator-btn" onclick="addNumberToScreen('-')">-</button><br>
            <button class="calculator-btn" onclick="addNumberToScreen('1')">1</button>
            <button class="calculator-btn" onclick="addNumberToScreen('2')">2</button>
            <button class="calculator-btn" onclick="addNumberToScreen('3')">3</button>
            <button class="calculator-btn" onclick="addNumberToScreen('+')">+</button><br>
            <button class="calculator-btn" onclick="addNumberToScreen('00')">00</button>
            <button class="calculator-btn" onclick="addNumberToScreen('0')">0</button>
            <button class="calculator-btn" onclick="addNumberToScreen('.')">.</button>
            <button class="calculator-btn" onclick="equal()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
